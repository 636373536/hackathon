            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

                        <InvestModal invest={showModal.data} onClose={() => setShowModal(null)} />
                    )}
                    {showModal?.type === 'invest-details' && (
                        <InvestmentDetailsModal invest={showModal.data} onClose={() => setShowModal(null)} />
                    )}
                    
                    {/* Custom Alerts */}
                    <div style={{ position: 'fixed', top: '20px', right: '20px', zIndex: 10000 }}>
                        {alerts.map(alert => (
                            <CustomAlert key={alert.id} alert={alert} />
                        ))}
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<SwiftMarketplace />, document.getElementById('root'));
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
